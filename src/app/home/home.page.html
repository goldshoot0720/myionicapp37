<ion-content [fullscreen]="true" style="padding-top: env(safe-area-inset-top);">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">myionicapp37</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="form-card">
      <ion-item lines="none">
        <ion-label position="fixed"><strong>金融機構:</strong></ion-label>
        <ion-select placeholder="請選擇金融機構">
          <ion-select-option value="0">合作金庫 (5880)</ion-select-option>
          <ion-select-option value="1">台北富邦 (2881)</ion-select-option>
          <ion-select-option value="2">國泰世華 (2882)</ion-select-option>
          <ion-select-option value="3">兆豐銀行 (2886)</ion-select-option>
          <ion-select-option value="4">王道銀行 (2897)</ion-select-option>
          <ion-select-option value="5">新光銀行 (2888)</ion-select-option>
          <ion-select-option value="6">中華郵政</ion-select-option>
          <ion-select-option value="7">玉山銀行 (2884)</ion-select-option>
          <ion-select-option value="8">台新銀行 (2887)</ion-select-option>
          <ion-select-option value="9">中國信託 (2891)</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label><strong>存款金額:</strong></ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label><strong>累積存款:</strong></ion-label>
      </ion-item>

      <ion-item lines="none" class="button-row">
        <ion-button id="present-alert1" expand="block">登入</ion-button>
        <ion-alert
          trigger="present-alert1"
          header="請輸入使用者資訊:"
          [buttons]="alertButtons"
          [inputs]="alertInputs"
        ></ion-alert>

        <ion-button id="present-alert2" color="tertiary" expand="block">彩蛋</ion-button>
        <ion-alert
          trigger="present-alert2"
          header="草包鋒兄"
          subHeader="高考三級資訊處理"
          message="委任第五職等<br>簡任第十二職等<br>第12屆臺北市長<br>第23任總統<br>中央銀行鋒兄分行"
          [buttons]="alertButtons"
        ></ion-alert>
      </ion-item>
    </div>

    <div class="thumbnail-row">
      <ion-thumbnail>
        <ion-img src="https://rncoursefeng37.expo.app/assets/assets/IMG_0032.52028bb69a561fde0f9857c864594271.jpg"></ion-img>
      </ion-thumbnail>
      <ion-thumbnail>
        <ion-img src="https://rncoursefeng37.expo.app/assets/assets/PiggyBank.c132678bbdced450ec41e55e8c78f9d9.jpg"></ion-img>
      </ion-thumbnail>
      <ion-thumbnail>
        <ion-img src="https://rncoursefeng37.expo.app/assets/assets/YuShan.d53d88fd6e6937fb7e40bc61da9ab930.jpg"></ion-img>
      </ion-thumbnail>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>myionicapp37</ion-title>
  </ion-toolbar>
</ion-footer>
